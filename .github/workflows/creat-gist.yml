name: Create Gist

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Create Gist
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const octokit = require('@octokit/core');
            
            const content = fs.readFileSync('HammerLike/Assets/WorkSpace/Scripts/Base/B_ObjectBase.cs', 'utf8');
            
            const octo = new octokit.Octokit({ auth: process.env.GITHUB_TOKEN });
            octo.request('POST /gists', {
              description: 'Gist created by GitHub Actions',
              public: true,
              files: {
                'UnitDataStructure.txt': {
                  content: content
                }
              }
            }).then(response => {
              console.log('Gist created: ', response.data.html_url);
            }).catch(error => {
              console.error('Error creating Gist: ', error);
              process.exit(1);
            });